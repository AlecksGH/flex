<!DOCTYPE html>
<html>
  <head>
    <title>A flexing arm and upper torso and hand by Alex Jans</title>
  </head>
  <body>
    <canvas id="myCanvas" width="1800" height="450"></canvas>
    <br/>
    <input id="zoomslider" type="range" min="0" max="28" /> Zoom
    <br/>
    <input id="slider0" type="range" min="-75" max="50" /> Move the arm
    <br/>
    <input id="slider1" type="range" min="-25" max="83" /> Move the forearm
    <br/>
    <input id="slider2" type="range" min="-40" max="45" /> Move the hand
    <br/>
    <input id="pinkyslider" type="range" min="0" max="110" /> Move the pinky finger
    <br/>
    <input id="ringslider" type="range" min="0" max="45" /> Move the ring finger
    <br/>
    <input id="middleslider" type="range" min="0" max="100" /> Move the middle finger
    <br/>
    <input id="indexslider" type="range" min="0" max="45" /> Move the index finger
    <br/>
    <input id="thumbslider" type="range" min="-10" max="17" /> Move the thumb
  </body>
  <script type="text/javascript" src="gl-matrix-min.js"></script>
  <script src="flexWithHand.js" id="module"></script>
  </body>
</html>
